<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Date</title>
</head>
<body>
<script>
    function checkDate() {
        let date = prompt('Enter Date!!!');
        let patt = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
        if (patt.test(date)){
            return alert('You enter date is Right!!!');
        } else {
            return alert('You enter date is Wrong!!!');
        }
    }
    checkDate();
</script>
</body>
</html>
